name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to Hex.pm
    uses: systemic-engineer/ci/.github/workflows/hex-publish.yml@main
    with:
      elixir-version: "1.18"
      otp-version: "27.0"
      write-version-file: true
    secrets:
      hex-api-key: ${{ secrets.HEX_API_KEY }}
